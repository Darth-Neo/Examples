<html>
<head>
  <link rel="stylesheet" href="http://cdn.graphalchemist.com/alchemy.min.css"/>
</head>
<body>
  <div class="alchemy" id="graph"></div>

  <script src="http://cdn.graphalchemist.com/alchemy.min.js"></script>
  <script type="text/javascript">
      var config = {
        dataSource: "data/presocratics.json",
        cluster: true,
        clusterColours: ["#DD79FF", "#00FF30", "#5168FF", "#f83f00", "#ff8d8f"],
        forceLocked: false,
        nodeCaption: "title",
        edgeCaption: "relatedness",
        nodeCaptionsOnByDefault: true,
        nodeTypes: {"type":["philosopher"]},
        directedEdges:true,
        nodeStyle: {
            "philosopher": {
                "radius": 18
            }
        },
        initialScale: 0.7,
        initialTranslate: [250,150]
      }

        alchemy = new Alchemy(config)
    </script>
  </body>
</html>
